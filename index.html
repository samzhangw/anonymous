<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>匿名留言系統</title>
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #f2f2f2;
    --text-color: #333;
    --background-color: #f9f9f9;
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  body {
    font-family: 'Roboto', 'Noto Sans TC', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 2rem auto;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: var(--box-shadow);
    padding: 2rem;
  }

  h1, h2 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 700;
  }

  h1 {
    font-size: 2.5rem;
  }

  h2 {
    font-size: 1.8rem;
  }

  #messageForm, #deleteForm, #adminLoginForm {
    display: flex;
    margin-bottom: 1.5rem;
    gap: 0.5rem;
  }

  input[type="text"], input[type="password"] {
    flex-grow: 1;
    padding: 0.75rem;
    border: 2px solid var(--secondary-color);
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    outline: none;
    border-color: var(--primary-color);
  }

  button {
    padding: 0.75rem 1.5rem;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
  }

  button:hover {
    background-color: #3a7ac8;
    transform: translateY(-2px);
  }

  button:active {
    transform: translateY(0);
  }

  #deleteButton {
    background-color: #e74c3c;
  }

  #deleteButton:hover {
    background-color: #c0392b;
  }

  #messageConfirmation {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1.5rem;
    display: none;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #deleteCode {
    font-weight: bold;
    color: #721c24;
  }

  #messageList {
    margin-top: 2rem;
    border-top: 2px solid var(--secondary-color);
    padding-top: 1.5rem;
  }

  .message {
    background-color: #fff;
    border: 1px solid var(--secondary-color);
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
    transition: box-shadow 0.3s ease;
  }

  .message:hover {
    box-shadow: var(--box-shadow);
  }

  .message-content {
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
  }

  .message-timestamp {
    font-size: 0.9rem;
    color: #6c757d;
  }

  #adminPanel {
    display: none;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 2px solid var(--secondary-color);
  }

  #deleteRequests {
    margin-top: 1.5rem;
  }

  .delete-request {
    background-color: #fff3cd;
    border: 1px solid #ffeeba;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
  }

  .approve-button {
    background-color: #28a745;
  }

  .approve-button:hover {
    background-color: #218838;
  }

  .reject-button {
    background-color: #dc3545;
  }

  .reject-button:hover {
    background-color: #c82333;
  }

  @media (max-width: 600px) {
    .container {
      margin: 1rem;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
    }

    h2 {
      font-size: 1.5rem;
    }

    #messageForm, #deleteForm, #adminLoginForm {
      flex-direction: column;
    }

    button {
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>匿名留言系統</h1>
  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="輸入您的留言..." required>
    <button type="submit" id="submitButton">發送</button>
  </form>
  <div id="messageConfirmation">
    留言已成功發送！您的刪除代碼是：<span id="deleteCode"></span>
  </div>
  <form id="deleteForm">
    <input type="text" id="deleteInput" placeholder="輸入刪除代碼..." required>
    <button type="submit" id="deleteButton">申請刪除留言</button>
  </form>
  <div id="messageList"></div>

  <h2>管理員登入</h2>
  <form id="adminLoginForm">
    <input type="text" id="adminUsername" placeholder="管理員帳號" required>
    <input type="password" id="adminPassword" placeholder="密碼" required>
    <button type="submit" id="adminLoginButton">登入</button>
  </form>

  <div id="adminPanel">
    <h2>管理員面板</h2>
    <button id="refreshMessagesButton">刷新留言列表</button>
    <button id="refreshDeleteRequestsButton">刷新刪除請求</button>
    <div id="deleteRequests"></div>
  </div>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbwzxj0PccH4JcM0l6DZ8-YVgCmXy4qadX4nIy5GFrVR6uVGyd94RBOuCwjun1-O0Db9/exec';
let sessionId = localStorage.getItem('sessionId');
let adminToken = localStorage.getItem('adminToken');

async function getNewSession() {
  const response = await fetch(`${API_URL}?action=getNewSession`);
  const data = await response.json();
  sessionId = data.sessionId;
  localStorage.setItem('sessionId', sessionId);
}

async function addMessage(content) {
  const response = await fetch(API_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `action=addMessage&content=${encodeURIComponent(content)}&sessionId=${sessionId}`,
  });
  const result = await response.json();
  if (result.success) {
    document.getElementById('messageConfirmation').style.display = 'block';
    document.getElementById('deleteCode').textContent = result.deleteCode;
    await loadMessages();
  } else {
    alert('發送留言失敗，請稍後再試。');
  }
}

async function requestDeleteMessage(deleteCode) {
  const response = await fetch(API_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `action=requestDeleteMessage&deleteCode=${encodeURIComponent(deleteCode)}&sessionId=${sessionId}`,
  });
  const result = await response.json();
  if (result.success) {
    alert(result.message);
  } else {
    alert(result.error || '刪除申請失敗，請確認刪除代碼是否正確。');
  }
}

async function loadMessages() {
  const response = await fetch(`${API_URL}?action=getAllMessages&adminToken=${adminToken}`);
  const result = await response.json();
  if (result.success) {
    const messageList = document.getElementById('messageList');
    messageList.innerHTML = '';
    result.messages.forEach(message => {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerHTML = `
        <div class="message-content">${message.content}</div>
        <div class="message-timestamp">${new Date(message.timestamp).toLocaleString()}</div>
      `;
      messageList.appendChild(messageElement);
    });
  } else {
    console.error('Failed to load messages');
  }
}

async function adminLogin(username, password) {
  const response = await fetch(`${API_URL}?action=adminLogin&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
  const result = await response.json();
  if (result.success) {
    adminToken = result.adminToken;
    localStorage.setItem('adminToken', adminToken);
    document.getElementById('adminPanel').style.display = 'block';
    loadDeleteRequests();
  } else {
    alert('管理員登入失敗，請確認帳號密碼是否正確。');
  }
}

async function loadDeleteRequests() {
  const response = await fetch(`${API_URL}?action=getDeleteRequests&adminToken=${adminToken}`);
  const result = await response.json();
  if (result.success) {
    const deleteRequestsContainer = document.getElementById('deleteRequests');
    deleteRequestsContainer.innerHTML = '';
    result.requests.forEach(request => {
      const requestElement = document.createElement('div');
      requestElement.className = 'delete-request';
      requestElement.innerHTML = `
        <p>刪除代碼: ${request.deleteCode}</p>
        <p>申請時間: ${new Date(request.timestamp).toLocaleString()}</p>
        <button class="approve-button" data-id="${request.id}">批准</button>
        <button class="reject-button" data-id="${request.id}">拒絕</button>
      `;
      deleteRequestsContainer.appendChild(requestElement);
    });

    // 添加批准和拒絕按鈕的事件監聽器
    deleteRequestsContainer.addEventListener('click', async (e) => {
      if (e.target.classList.contains('approve-button')) {
        const requestId = e.target.dataset.id;
        await adminApproveDeleteRequest(requestId);
      } else if (e.target.classList.contains('reject-button')) {
        const requestId = e.target.dataset.id;
        await adminRejectDeleteRequest(requestId);
      }
    });
  } else {
    console.error('Failed to load delete requests');
  }
}

async function adminApproveDeleteRequest(requestId) {
  const response = await fetch(API_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `action=adminApproveDeleteRequest&adminToken=${adminToken}&requestId=${requestId}`,
  });
  const result = await response.json();
  if (result.success) {
    alert('刪除請求已批准，留言已刪除。');
    loadDeleteRequests();
    loadMessages();
  } else {
    alert('批准刪除請求失敗，請稍後再試。');
  }
}

async function adminRejectDeleteRequest(requestId) {
  const response = await fetch(API_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `action=adminRejectDeleteRequest&adminToken=${adminToken}&requestId=${requestId}`,
  });
  const result = await response.json();
  if (result.success) {
    alert('刪除請求已拒絕。');
    loadDeleteRequests();
  } else {
    alert('拒絕刪除請求失敗，請稍後再試。');
  }
}

document.getElementById('messageForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const messageInput = document.getElementById('messageInput');
  const content = messageInput.value.trim();
  if (content) {
    await addMessage(content);
    messageInput.value = '';
  }
});

document.getElementById('deleteForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const deleteInput = document.getElementById('deleteInput');
  const deleteCode = deleteInput.value.trim();
  if (deleteCode) {
    await requestDeleteMessage(deleteCode);
    deleteInput.value = '';
  }
});

document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('adminUsername').value;
  const password = document.getElementById('adminPassword').value;
  await adminLogin(username, password);
});

document.getElementById('refreshMessagesButton').addEventListener('click', loadMessages);
document.getElementById('refreshDeleteRequestsButton').addEventListener('click', loadDeleteRequests);

async function initApp() {
  if (!sessionId) {
    await getNewSession();
  }
  await loadMessages();
  if (adminToken) {
    document.getElementById('adminPanel').style.display = 'block';
    loadDeleteRequests();
  }
}

initApp();
</script>
</body></html>
